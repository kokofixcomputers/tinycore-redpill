terminal_output console
if serial --unit=0 --speed=115200; then
    terminal_input --append serial_com0
    terminal_output --append serial_com0
fi

set default="0"
set timeout="5"
set timeout_style="menu"

if [ -s $prefix/grubenv ]; then
    load_env --file $prefix/grubenv --skip-sig
    set has_env="1"
    if [ -n "${saved_entry}" ]; then
        set default="${saved_entry}"
    fi
else
    set has_env="0"
    echo "WARN: failed to load env. Default choice will NOT be saved!"
fi


function savedefault {
    saved_entry="${chosen}"
    save_env --file $prefix/grubenv saved_entry
}


insmod usb_keyboard
insmod part_msdos
insmod ext2
insmod fat
insmod linux
insmod gzio

# Distinguish between UEFI and Legacy BIOS
if [ "${grub_platform}" = "efi" ]; then
    # UEFI mode
    insmod efi_gop
    insmod efi_uga
    set gfxmode=auto
    set gfxpayload=keep
else
    # Legacy BIOS mode
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
    set gfxmode=1024x768
    set gfxpayload=text
fi

# Common section
insmod font
if loadfont ${prefix}/fonts/unicode.pf2; then
    insmod gfxterm
    terminal_output gfxterm
fi

# Load video modules
function load_video {
    if [ x$feature_all_video_module = xy ]; then
        insmod all_video
    else
        if [ "${grub_platform}" = "efi" ]; then
            insmod efi_gop
            insmod efi_uga
        else
            insmod vbe
            insmod vga
            insmod video_bochs
            insmod video_cirrus
        fi
    fi
}

load_video

# Search for root partition
search --set=root --fs-uuid 6234-C863 --hint hd0,msdos3

# Load PNG module
insmod png

# Set menu colors
set menu_color_normal=yellow/black
set menu_color_highlight=black/light-gray

# Set background image
if background_image /grubbkg.png; then
    true
else
    set menu_color_normal=yellow/black
    set menu_color_highlight=black/light-gray
fi

menuentry 'Tiny Core Redpill Image Build' {
        savedefault
        search --set=root --fs-uuid 6234-C863 --hint hd0,msdos
        echo Loading Linux...
        linux /vmlinuz64 loglevel=3 cde waitusb=5 vga=791
        echo Loading initramfs...
        initrd /corepure64.gz
        echo Booting TinyCore for loader creation
        set gfxpayload=1024x768x16,1024x768
}
